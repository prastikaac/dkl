<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PraDick Animation</title>
    <style>
        /* Import Montserrat font */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and Centering */
        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        /* Main Container Styling */
        #container {
            text-align: center;
            color: #fff;
            font-size: 6vw; /* Responsive font size */
            font-weight: 900;
            text-transform: uppercase;
        }

        /* First Text (Hold my Dick) with Glitch Effect */
        #firstText {
            color: #fff;
            animation: glitch 1.5s steps(5, end) infinite;
            font-size: 7vw;
            opacity: 1;
        }

        #firstText::before,
        #firstText::after {
            content: "Hold my Dick";
            position: absolute;
            left: 0;
            color: #ff0000;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: glitch-lines 2s infinite linear alternate-reverse;
        }
        #firstText::after {
            color: #00ffcc;
            left: 2px;
            animation: glitch-lines 2s infinite linear alternate-reverse;
            clip: rect(0, 900px, 0, 0);
        }

        /* Second Text (Coz I'm PraDick) with Drop-in and Flash Effects */
        #secondText {
            display: none;
            font-size: 7vw; /* Increased size for full-screen visibility */
            color: #ffcc00;
            opacity: 0;
            animation: beat 0.5s ease-in-out infinite, flashColor 1s ease-in-out 0.7s 3 alternate;
        }

        /* Keyframes for Animations */
        /* Glitch Effect */
        @keyframes glitch {
            0%, 100% {
                clip: rect(24px, 9999px, 75px, 0);
                transform: skew(0.5deg);
            }
            10% {
                clip: rect(85px, 9999px, 8px, 0);
                transform: skew(0.5deg);
            }
            20% {
                clip: rect(33px, 9999px, 85px, 0);
                transform: skew(0.5deg);
            }
            30% {
                clip: rect(0px, 9999px, 78px, 0);
                transform: skew(0.5deg);
            }
            40% {
                clip: rect(56px, 9999px, 19px, 0);
                transform: skew(0.5deg);
            }
            50% {
                clip: rect(24px, 9999px, 75px, 0);
                transform: skew(0.5deg);
            }
            60% {
                clip: rect(85px, 9999px, 8px, 0);
                transform: skew(0.5deg);
            }
            70% {
                clip: rect(33px, 9999px, 85px, 0);
                transform: skew(0.5deg);
            }
            80% {
                clip: rect(0px, 9999px, 78px, 0);
                transform: skew(0.5deg);
            }
            90% {
                clip: rect(56px, 9999px, 19px, 0);
                transform: skew(0.5deg);
            }
        }

        /* Glitch Lines Effect */
        @keyframes glitch-lines {
            0% {
                clip: rect(42px, 9999px, 13px, 0);
                transform: skew(0.3deg);
            }
            10% {
                clip: rect(56px, 9999px, 68px, 0);
                transform: skew(0.2deg);
            }
            20% {
                clip: rect(9px, 9999px, 87px, 0);
                transform: skew(0.3deg);
            }
            30% {
                clip: rect(38px, 9999px, 18px, 0);
                transform: skew(0.4deg);
            }
            40% {
                clip: rect(17px, 9999px, 56px, 0);
                transform: skew(0.1deg);
            }
            50% {
                clip: rect(45px, 9999px, 30px, 0);
                transform: skew(0.5deg);
            }
        }

        /* Beat Animation (Fast Pulse Effect) */
        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3); /* Increased size for stronger beat effect */
            }
        }

        /* Flash Color Animation for Second Text */
        @keyframes flashColor {
            0% {
                color: #ffcc00;
            }
            100% {
                color: #ff00ff;
            }
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="firstText">Hold my Dick</div>
        <div id="secondText">Coz I'm PraDick</div>
    </div>

    <!-- Background Audio -->
    <audio id="audio" src="slimshady.m4a" autoplay loop hidden></audio>

    <script>
        const audio = document.getElementById('audio');
        const firstText = document.getElementById('firstText');
        const secondText = document.getElementById('secondText');

        // Wait for the audio to start playing
        audio.addEventListener('play', () => {
            setTimeout(() => {
                firstText.style.display = 'none'; // Hide the first text
                secondText.style.display = 'block'; // Show the second text
            }, 4500); // Delay before showing the second text (after 4.5 seconds)
        });
    </script>
</body>
</html>
