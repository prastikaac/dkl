<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PraDick Dhakal</title>
    <style>
        /* Import Montserrat font */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and Centering */
        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        /* Main Container Styling */
        #container {
            text-align: center;
            color: #fff;
            font-size: 11vw; /* Responsive font size */
            font-weight: 900;
            text-transform: uppercase;
        }

        /* First Text (Hold my Dick) with Glitch Effect */
        #firstText {
            color: #fff;
            font-size: 7vw;
            opacity: 0; /* Initially hidden */
            animation: glitch 1.5s steps(5, end) infinite;
        }

        #firstText::before,
        #firstText::after {
            content: "Hold my Dick";
            position: absolute;
            left: 0;
            color: #ff0000;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: glitch-lines 2s infinite linear alternate-reverse;
        }
        #firstText::after {
            color: #00ffcc;
            left: 2px;
            animation: glitch-lines 2s infinite linear alternate-reverse;
            clip: rect(0, 900px, 0, 0);
        }

        /* Second Text (Coz I'm PraDick) with Fast Drop-in and Beat Animation */
        #secondText {
            display: none;
            font-size: 13vw;
            color: #ffcc00;
            opacity: 0;
            animation: dropIn 0.5s ease forwards, beat 0.5s ease-in-out 0.5s infinite, flashColor 1s ease-in-out 1s 3 alternate;
        }

        /* Play Button Styling */
        #playButton {
            font-size: 4rem;
            background-color: #00000000;
            border: none;
            padding: 20px;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Keyframes for Animations */
        /* Glitch Effect */
        @keyframes glitch {
            0%, 100% {
                clip: rect(24px, 9999px, 75px, 0);
                transform: skew(0.5deg);
            }
            10% {
                clip: rect(85px, 9999px, 8px, 0);
                transform: skew(0.5deg);
            }
            20% {
                clip: rect(33px, 9999px, 85px, 0);
                transform: skew(0.5deg);
            }
            30% {
                clip: rect(0px, 9999px, 78px, 0);
                transform: skew(0.5deg);
            }
            40% {
                clip: rect(56px, 9999px, 19px, 0);
                transform: skew(0.5deg);
            }
            50% {
                clip: rect(24px, 9999px, 75px, 0);
                transform: skew(0.5deg);
            }
            60% {
                clip: rect(85px, 9999px, 8px, 0);
                transform: skew(0.5deg);
            }
            70% {
                clip: rect(33px, 9999px, 85px, 0);
                transform: skew(0.5deg);
            }
            80% {
                clip: rect(0px, 9999px, 78px, 0);
                transform: skew(0.5deg);
            }
            90% {
                clip: rect(56px, 9999px, 19px, 0);
                transform: skew(0.5deg);
            }
        }

        /* Glitch Lines Effect */
        @keyframes glitch-lines {
            0% {
                clip: rect(42px, 9999px, 13px, 0);
                transform: skew(0.3deg);
            }
            10% {
                clip: rect(56px, 9999px, 68px, 0);
                transform: skew(0.2deg);
            }
            20% {
                clip: rect(9px, 9999px, 87px, 0);
                transform: skew(0.3deg);
            }
            30% {
                clip: rect(38px, 9999px, 18px, 0);
                transform: skew(0.4deg);
            }
            40% {
                clip: rect(17px, 9999px, 56px, 0);
                transform: skew(0.1deg);
            }
            50% {
                clip: rect(45px, 9999px, 30px, 0);
                transform: skew(0.5deg);
            }
        }

        /* Fast Drop-in Animation for Second Text */
        @keyframes dropIn {
            0% {
                transform: translateY(-100vh) scale(1.2);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        /* Beat Animation */
        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Flash Color Animation for Second Text */
        @keyframes flashColor {
            0% {
                color: #ffcc00;
            }
            100% {
                color: #ff00ff;
            }
        }

        /* Pulse Animation for Play Button */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Initially show the play button only -->
        <button id="playButton" onclick="playAudio()">▶️</button>
        
        <!-- Text initially hidden -->
        <div id="firstText">Hold my Dick</div>
        <div id="secondText">Cause I'm PraDick</div>
    </div>

    <!-- Background Audio -->
    <audio id="audio" src="slim-shady.mp3" preload="auto" hidden></audio>

    <script>
      function playAudio() {
          const audio = document.getElementById('audio');
          const firstText = document.getElementById('firstText');
          const secondText = document.getElementById('secondText');
  
          // Play audio and hide play button
          audio.play();
          document.getElementById('playButton').style.display = 'none';
  
          // Show "Hold my Dick" text
          firstText.style.opacity = 1;
  
          // Hide "Hold my Dick" after 4.5 seconds
          setTimeout(() => {
              firstText.style.opacity = 0;
              setTimeout(() => firstText.style.display = 'none', 500); // Ensure it's removed
          }, 4500);
  
          // Show "Coz I'm PraDick" text after 4.5 seconds
          setTimeout(() => {
              secondText.style.display = 'block';
              secondText.style.opacity = 1;
  
              // Hide "Coz I'm PraDick" after 7 seconds
              setTimeout(() => {
                  secondText.style.opacity = 0;
                  setTimeout(() => secondText.style.display = 'none', 500); // Ensure it's removed
              }, 6000);
  
          }, 4500); // Wait 4.5 seconds before showing the second text
      }
  </script>
  
</body>
</html>
